name: Fabric
version: "1.0"
mutual-tls: false

caliper:
  blockchain: fabric-ccp
  command:
    start: docker-compose -f network/fabric-custom/2org2peergoleveldb/docker-compose.yaml up -d;sleep 3s
    end: docker-compose -f network/fabric-custom/2org2peergoleveldb/docker-compose.yaml down;docker rm $(docker ps -aq);docker rmi $(docker images dev* -q);rm -rf /tmp/hfc-*

info:
  Version: 1.2.0
  Size: 2 Orgs with 2 Peers
  Orderer: Solo
  Distribution: Single Host
  StateDB: CouchDB

clients:
  client0.org1.example.com:
    client:
      organization: Org1
      credentialStore:
        path: /tmp/hfc-kvs/org1
        cryptoStore:
          path: /tmp/hfc-cvs/org1
      clientPrivateKey:
        path: network/fabric-custom/config/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: network/fabric-custom/config/crypto-config/peerOrganizations/org1.example.com/users/User1@org1.example.com/msp/signcerts/User1@org1.example.com-cert.pem

  client0.org2.example.com:
    client:
      organization: Org2
      credentialStore:
        path: /tmp/hfc-kvs/org2
        cryptoStore:
          path: /tmp/hfc-cvs/org2
      clientPrivateKey:
        path: network/fabric-custom/config/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/keystore/key.pem
      clientSignedCert:
        path: network/fabric-custom/config/crypto-config/peerOrganizations/org2.example.com/users/User1@org2.example.com/msp/signcerts/User1@org2.example.com-cert.pem


channels:
  mychannel:
    configBinary: network/fabric-custom/config/mychannel.tx
    created: false
    orderers:
    - orderer.example.com
    peers:
      peer0.org1.example.com:
        eventSource: true
      peer1.org1.example.com:
        eventSource: true
      peer0.org2.example.com:
        eventSource: true
      peer1.org2.example.com:
        eventSource: true

    chaincodes:
    - id: marbles
      version: v0
      language: golang
      path: contract/fabric/marbles/go
      metadataPath: src/contract/fabric/marbles/go/metadata
    - id: drm
      version: v0
      language: golang
      path: contract/fabric/drm
    - id: simple
      version: v0
      language: golang
      path: contract/fabric/simple/go
    - id: smallbank
      version: v0
      language: golang
      path: contract/fabric/smallbank

organizations:
  Org1:
    mspid: Org1MSP
    peers:
    - peer0.org1.example.com
    - peer1.org1.example.com
    certificateAuthorities:
    - ca.org1.example.com
    adminPrivateKey:
      path: network/fabric-custom/config/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/keystore/key.pem
    signedCert:
      path: network/fabric-custom/config/crypto-config/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp/signcerts/Admin@org1.example.com-cert.pem

  Org2:
    mspid: Org2MSP
    peers:
    - peer0.org2.example.com
    - peer1.org2.example.com
    certificateAuthorities:
    - ca.org2.example.com
    adminPrivateKey:
      path: network/fabric-custom/config/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/keystore/key.pem
    signedCert:
      path: network/fabric-custom/config/crypto-config/peerOrganizations/org2.example.com/users/Admin@org2.example.com/msp/signcerts/Admin@org2.example.com-cert.pem
orderers:
  orderer.example.com:
    url: grpc://localhost:7050
    grpcOptions:
      ssl-target-name-override: orderer.example.com

peers:
  peer0.org1.example.com:
    url: "grpc://localhost:7051"
    grpcOptions:
      grpc.keepalive_time_ms: 600000
  peer1.org1.example.com:
    url: "grpc://localhost:7052"
    grpcOptions:
      grpc.keepalive_time_ms: 600000
  peer0.org2.example.com:
    url: "grpc://localhost:8051"
    grpcOptions:
      grpc.keepalive_time_ms: 600000
  peer1.org2.example.com:
    url: "grpc://localhost:8052"
    grpcOptions:
      grpc.keepalive_time_ms: 600000
certificateAuthorities:
  ca.org1.example.com:
    url: "http://localhost:7056"
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    # tlsCACerts:
    #   path: network/fabric-custom/config/crypto-config/peerOrganizations/org1.example.com/tlsca/tlsca.org1.example.com-cert.pem
  ca.org2.example.com:
    url: "http://localhost:8056"
    httpOptions:
      verify: false
    registrar:
      - enrollId: admin
        enrollSecret: adminpw
    # tlsCACerts:
    #   path: network/fabric-custom/config/crypto-config/peerOrganizations/org2.example.com/tlsca/tlsca.org2.example.com-cert.pem
